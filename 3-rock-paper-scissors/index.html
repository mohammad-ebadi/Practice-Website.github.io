    <p id="name">Rock Paper Scissors</p>
    <div class="btn-container">
        
        <button id="rock" onclick="
            const randomNumber = Math.random();
            let computerMove ='';
            if (randomNumber >= 0 && randomNumber < 1/3){
                computerMove = '👊';
            }     
            else if (randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = '🖐';
            }
            else if (randomNumber >= 2/3 && randomNumber < 1){
                computerMove = '✌';
            }
            let result = '';
            if (computerMove === '👊'){
                result = 'Tie 😮';
            }
            else if (computerMove === '🖐'){
                result = 'You lose 😥';
            }
            else if (computerMove === '✌'){
                result = 'You win 😀';
            }
            console.log(`You picked rock. Computer picked ${computerMove}. ${result}`);
            const lable=document.getElementById('lable');
            lable.textContent = (`You :👊  Computer :${computerMove}.${result}`);
            ">Rock 👊</button>
